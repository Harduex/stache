<div class="counter">
    <div class="counter--top">
        {{> staches class="counter__number" text="0" }}
    </div>
    <div class="counter--bottom">
        <input type="text" class="counter__input" value="1">
        <div class="counter__buttons">
            <button class="counter__button" onclick="sub()">-</button>
            <button class="counter__button" onclick="reset()">reset</button>
            <button class="counter__button" onclick="add()">+</button>
        </div>
    </div>
</div>
