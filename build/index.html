<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="images/logo-512x512.png" href="favicon.ico" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" media="all" />
    <script type="text/javascript" src="js/main.js"></script>

    <title>Index Page</title>
</head>

<body>
    <div id="root">
        <header class="header">
            <div class="hello">
                    <img class="stache__img--left" src="images/stache-logo-left.png" alt="{">
                    <h1 class="hello__text">Hello Stache!</h1>
                    <img class="stache__img--right" src="images/stache-logo-right.png" alt="}">
            </div></header>        <!-- Everything in pages folder renders in body segment -->
        
        <main class="index">
            <div class="container">
                <div class="wrapper">
                    <div class="counter">
                        <div class="counter--top">
                            <img class="stache__img--left" src="images/stache-logo-left.png" alt="{">
                            <h1 class="counter__number">0</h1>
                            <img class="stache__img--right" src="images/stache-logo-right.png" alt="}">
                        </div>
                        <div class="counter--bottom">
                            <input type="text" class="counter__input" value="1">
                            <div class="counter__buttons">
                                <button class="counter__button" onclick="sub()">-</button>
                                <button class="counter__button" onclick="reset()">reset</button>
                                <button class="counter__button" onclick="add()">+</button>
                            </div>
                        </div>
                    </div>        </div>
            </div>
        </main>
        <!-- Everything in pages folder renders in body segment -->
        <footer class="footer">
            <p>&copy; Copyright 2021, Stache</p>
        </footer>    </div>
</body>

</html>
