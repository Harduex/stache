<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" media="all" />
    <script type="text/javascript" src="js/main.js" defer></script>

    <title>Stache App</title>
</head>

<body>
    <div id="root">
        <header class="header">
        <div class="staches">
                        <img class="stache__img--left" src="images/stache-logo-left.png" alt="{">
                            <p class="undefined">
                                        Staches App
        
                            </p>
                        <img class="stache__img--right" src="images/stache-logo-right.png" alt="}">
                    </div></header>        <!-- Everything in pages folder renders in body segment -->
        
        <main class="index">
            <div class="container">
                <div class="wrapper">
                    <div class="counter">
                        <div class="counter--top">
                            <div class="staches">
                                    <img class="stache__img--left" src="images/stache-logo-left.png" alt="{">
                                        <p class="counter__number">
                                            0
                                        </p>
                                    <img class="stache__img--right" src="images/stache-logo-right.png" alt="}">
                                </div>
                        </div>
                        <div class="counter--bottom">
                            <input type="text" class="counter__input" value="1">
                            <div class="counter__buttons">
                                <button class="counter__button" onclick="Counter('sub')">-</button>
                                <button class="counter__button" onclick="Counter('reset')">reset</button>
                                <button class="counter__button" onclick="Counter('add')">+</button>
                            </div>
                        </div>
                    </div>        </div>
            </div>
        </main>
        <!-- Everything in pages folder renders in body segment -->
        <footer class="footer">
            <p>&copy; Copyright <span class="footer__copyright-year"></span>, Stache</p>
        </footer>    </div>
</body>

</html>
